<template name="postItem">
	    <div class="post">
	        <div class="pic">
	        	{{#if img_url}}
	            	<img src="{{img_url}}" width="auto">
	            {{else}}
	            	<img src="img/post1.jpg" width="auto">
	            {{/if}}
	        </div>
	        <div class="excerpt">
	        	<i class="fa fa-star favorite"></i>
	            <div class="title">{{title}}</div>
	            <div>
	                <p>{{description}}</p>
	            </div>
	            <div>Location: {{location}}</div> <!--Do we need?-->
	        </div>
	        <div class="clear"></div>
	    </div>
</template>
