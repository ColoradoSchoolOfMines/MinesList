<template name="eventItem">
		{{#if currentUser}}
			{{#if rsvped}}
				<div class="unrsvp">Cancel</div>
			{{else}}
				<div class="rsvp">RSVP</div>
			{{/if}}
		{{/if}}
		{{#if isAuthor}}
			<div class="cancel-event">Delete</div>
<!--			{{> eventCancelForm}} -->
		{{/if}}
		<ul class="event">
			<li><u><b>{{title}}</b></u> by {{author.username}}</li>
			<img src="{{img_url}}" width="500" height="auto" />
			<li>{{description}}</li>
			<li>Time : {{time}}</li>
			<li>Location : {{location}}</li>
		</ul>
</template>
